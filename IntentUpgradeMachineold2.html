<script>
    document.getElementById('targetPhoto').addEventListener('change', function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            const photoPreview = document.getElementById('photoPreview');
            photoPreview.src = e.target.result;
            photoPreview.style.display = 'block';
        };
        reader.readAsDataURL(file);
    });

    document.getElementById('witnessPlate').addEventListener('change', function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            const witnessPreview = document.getElementById('witnessPreview');
            witnessPreview.src = e.target.result;
            witnessPreview.style.display = 'block';
        };
        reader.readAsDataURL(file);
    });

    document.getElementById('startSession').addEventListener('click', function() {
        const frequency = document.getElementById('frequency').value;
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
        oscillator.connect(audioContext.destination);
        oscillator.start();
        
        // Stop oscillator when user manually stops the session or page is closed
        window.addEventListener('beforeunload', function() {
            oscillator.stop();
        });

        const video = document.getElementById('radionicsVideo');
        video.style.display = 'block';
        video.play();
    });
</script>

               function dragKnob(event, knobElement) {
    event.preventDefault(); // Prevents screen scrolling

    let rect = knobElement.getBoundingClientRect();
    let centerX = rect.left + rect.width / 2;
    let centerY = rect.top + rect.height / 2;

    let angle = calculateAngle(event.clientX || event.touches[0].clientX, event.clientY || event.touches[0].clientY, centerX, centerY);
    knobElement.style.transform = `rotate(${angle}deg)`;

    // Adjust knob value or trigger other actions here if needed
}

function calculateAngle(clientX, clientY, centerX, centerY) {
    let deltaX = clientX - centerX;
    let deltaY = clientY - centerY;
    let angle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);
    return angle + 90; // Adjusting for starting angle
}

function initKnobs() {
    const knobs = document.querySelectorAll('.custom-knob');

    knobs.forEach(knobElement => {
        knobElement.addEventListener('mousedown', function(event) {
            event.preventDefault();
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        });

        knobElement.addEventListener('touchstart', function(event) {
            event.preventDefault();
            document.addEventListener('touchmove', onTouchMove);
            document.addEventListener('touchend', onTouchEnd);
        });

        function onMouseMove(event) {
            dragKnob(event, knobElement);
        }

        function onTouchMove(event) {
            dragKnob(event, knobElement);
        }

        function onMouseUp() {
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
        }

        function onTouchEnd() {
            document.removeEventListener('touchmove', onTouchMove);
            document.removeEventListener('touchend', onTouchEnd);
        }
    });
}

// Initialize all knobs
document.addEventListener('DOMContentLoaded', initKnobs);

<script>
    document.getElementById('startSession').addEventListener('click', function() {
    var videoElement = document.getElementById('radionicsVideo');
    const frequency = parseFloat(document.getElementById('frequency').value);

    // Initialize the AudioContext and Oscillator
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioContext.createOscillator();
    
    if (!isNaN(frequency)) {
        // If frequency is valid, play sound
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
        oscillator.connect(audioContext.destination);
        oscillator.start();
    } else {
        // If no valid frequency, just pause the sound
        oscillator.disconnect();
    }

    // Show the video and play it
    videoElement.style.display = 'block';
    videoElement.play();

    // Stop the oscillator when the video ends (if sound is playing)
    videoElement.addEventListener('ended', function() {
        if (!isNaN(frequency)) {
            oscillator.stop();
        }
    });
});
</script></div>
